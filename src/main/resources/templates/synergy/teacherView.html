<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Teacher View</title>
</head>
<body>
<form action="#" th:action="@{/teacherView}" th:object="${synergy}" method="post">
    <table>
        <tr>
            <td colspan="2" class="divider"><hr /><h2>Student Info</h2></td>
        </tr>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}" /></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
        </tr>
        <tr>
            <td>Age:</td>
            <td><input type="text" th:field="*{age}" /></td>
            <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</td>
        </tr>
        <tr>
            <td>Year:</td>
            <td><input type="text" th:field="*{year}" placeholder="Ex: Freshman" /></td>
            <td th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Year Error</td>
        </tr>
        <tr>
            <td>Grade:</td>
            <td><input type="text" th:field="*{grade}" placeholder="Ex: A+ or A" /></td>
            <td th:if="${#fields.hasErrors('grade')}" th:errors="*{grade}">Grade Error</td>
        </tr>

        <tr>
            <td><button type="submit">Submit</button></td>
        </tr>
    </table>
</form>
<p th:text="${student}"></p>
</body>
</html>
