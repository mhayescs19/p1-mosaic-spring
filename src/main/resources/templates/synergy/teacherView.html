<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta th:name="${_csrf.parameterName}" th:content="${_csrf.token}"/>
    <title>Teacher View</title>
    <link rel="stylesheet" href="/css/student-info.css">
    <style>
        input[type=text], select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button[type=submit] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type=submit]:hover {
            background-color: #45a049;
        }

        button:hover {
            background-color: #45a049;
        }

        .form {
            position: relative;
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
            left: 200px;
            top: 50px;
            float: left;
        }
    </style>
</head>

<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function ()
    {
        $("#testing").click(function ()
        {
           let token = $("meta[name='_csrf']").attr("content");
            let atttr = {text:"simple text",NotText:12}
           $.ajaxSetup(
               {
                  headers:{"X-CSRF-TOKEN":token},
                   contentType: 'application/json; charset=utf-8'
                   //data can be set here as well
                   //data:JSON.stringify(atttr)
               });

            $.post("/test/text",JSON.stringify(atttr), function (data) {
                let htmlparesed = $(data).find("body").html(); //finds the first instance of a list tag
                console.log(htmlparesed) // just for fun
            })
        })
    })

</script>

<script>
    $(document).ready(function (){
        $("#GetStudent").click(function ()
        {
            let parameter = $("#StudentId").val();
            $.get("synergy/student/get", {IdNumber:parameter} , function (data, status)
            {
              let parsedHtml = $($.parseHTML(data));
              let jsonObject = $(parsedHtml).filter("#Return").text();
              if(jsonObject.startsWith("Error"))
              {
                  alert("Something went wrong please verify that idNumber is correct");
                  console.log(jsonObject);
              }
              else {
                  let jsonOfStudent = JSON.parse(jsonObject)
                  $("#StuGrade").text(jsonOfStudent.Grade);
                  $("#StuAge").text(jsonOfStudent.Age);
                  $("#StuYear").text(jsonOfStudent.Year);
                  $("#StuName").text(jsonOfStudent.Name);
                  // $("#StuAssignments").text(JSON.stringify(jsonOfStudent.Assignments));
                  // console.log(JSON.stringify(jsonOfStudent.Assignments));
              }
            });
        });
    });
</script>
<script>
    $(document).ready(function (){
        $("#PutStudent").click(function ()
        {
            let nameParam = $("#name").val();
            let ageParam = $("#age").val();
            let gradeParam = $("#grade").val();
            let yearParam = $("#year").val();
            let idParam = $("#id").val();
            $.get("synergy/student/put", {name:nameParam, age:ageParam, year:yearParam, grade:gradeParam, id:idParam}, function (data, status)
            {
                let parsedHtml = $($.parseHTML(data));
                let jsonObject = $(parsedHtml).filter("#Return").text()
                if(jsonObject.startsWith("Error"))
                {
                    alert("Something went wrong.");
                }
            });
        });
    });
</script>

<div class="sideBarImport" th:replace="fragments/synergySideBar"></div>

<div class="form">
    <table>
        <tr>
            <td><label for="name">Name:</label></td>
            <td><input type="text" id="name" name="name" placeholder="Student name.."/></td>
        </tr>

        <tr>
            <td><label for="age">Age:</label></td>
            <td><input type="text" id="age" name="age" placeholder="Student age.."/></td>
        </tr>

        <tr>
            <td><label for="year">Graduation Year:</label></td>
            <td><input type="text" id="year" name="year" placeholder="Ex: 2021" /></td>
        </tr>

        <tr>
            <td><label for="grade">Grade:</label></td>
            <td><input type="text" id="grade" name="grade" placeholder="Ex: A+ or A" /></td>
        </tr>

        <tr>
            <td><label for="id">ID Number:</label></td>
            <td><input type="text" id="id" name="id" placeholder="ID Number" /></td>
        </tr>

    </table>

    <button id="PutStudent">Submit</button>
    <br> <br> <br> <br> <br>
    <label for="StudentId">Enter Student ID:</label><input type="text" id="StudentId">
    <button id="GetStudent">Get Student Info</button>

</div>



<div class="container">

    <div class="studentInfo">
        <h2>Student Info</h2>
        <div class="table">
            <div class="wrapper">
                <div class="box">
                    <div class="content">
                        <h3>Student Name</h3>
                        <p th:text="${studentname}" id="StuName"></p>
                    </div>
                </div>
            </div>

            <div class="wrapper">
                <div class="box">
                    <div class="content">
                        <h3>Age</h3>
                        <p th:text="${studentage}" id="StuAge"></p>
                    </div>
                </div>
            </div>

            <div class="wrapper">
                <div class="box">
                    <div class="content">
                        <h3>Year</h3>
                        <p th:text="${studentyear}" id="StuYear"></p>
                    </div>
                </div>
            </div>

            <div class="wrapper">
                <div class="box">
                    <div class="content">
                        <h3>Grade</h3>
                        <p th:text="${studentgrade}" id="StuGrade"></p>
                    </div>
                </div>
            </div>

            <div class="wrapper">
                <div class="box">
                    <div class="content">
                        <h3>Assignments</h3>
                        <p id="StuAssignments"></p>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>

</body>
</html>
