<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Gradebook</title>
    <link rel="stylesheet" href="/css/student-gradebook.css">
</head>
<body>
<div class="sideBarImport" th:replace="fragments/synergySideBar"></div>

<div class="container">
    <div class="studentGradeBook">
        <h1>Student Grade Book</h1>
        <div class="contentView">
            <div class="totalGrade">
                <div class="wrapper">
                    <div class="box">
                        <div class="content">
                            <h2>A<br>98.0</h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="classTitle">
                <div class="wrapper">
                    <div class="box">
                        <div class="content">
                            <h3>HS Math I</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="assignments">
                <div class="wrapper">
                    <div class="tableRow1">
                        <div class="wrapper">
                            <div class="box">
                                <div class="content">
                                    <h3>Student Name</h3>
                                    <p>John Doe</p>
                                </div>
                            </div>
                        </div>

                        <div class="wrapper">
                            <div class="box">
                                <div class="content">
                                    <h3>Perm ID</h3>
                                    <p>12345678</p>
                                </div>
                            </div>
                        </div>

                        <div class="wrapper">
                            <div class="box">
                                <div class="content">
                                    <h3>Gender</h3>
                                    <p>Male</p>
                                </div>
                            </div>
                        </div>

                        <div class="wrapper">
                            <div class="box">
                                <div class="content">
                                    <h3>Grade</h3>
                                    <p>11</p>
                                </div>
                            </div>
                        </div>

                        <div class="wrapper">
                            <div class="box">
                                <div class="content">
                                    <h3>Email Address</h3>
                                    <p>johndoe@gmail.com</p>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
