<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Gradebook</title>
    <link rel="stylesheet" href="/css/student-gradebook.css">
</head>
<body>
<div class="sideBarImport" th:replace="fragments/synergySideBar"></div>

<div class="container">
    <div class="studentGradeBook">
        <h1>Student Grade Book</h1>
        <div class="totalGrade">
            <div class="wrapper">
                <div class="box">
                    <div class="content">
                        <h2>A<br>98.0</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="classTitle">
            <div class="wrapper">
                <div class="box">
                    <div class="content">
                        <h3>HS Math I</h3>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
