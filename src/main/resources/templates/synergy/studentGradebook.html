<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Gradebook</title>
    <link rel="stylesheet" href="/css/student-gradebook.css">
</head>
<body>
<div class="sideBarImport" th:replace="fragments/synergySideBar"></div>

<div class="container">
    <div class="studentGradeBook">
        <h1>Student Grade Book</h1>
        <div class="contentView">
            <div class="totalGrade">
                <div class="wrapper">
                    <div class="box">
                        <div class="content">
                            <h2>A<br>98.0</h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="classTitle">
                <div class="wrapper">
                    <div class="box">
                        <div class="content">
                            <h3>HS Math I</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="assignments">
                <div class="wrapper">
                    <div class="box">
                        <h3>Assignments</h3>
                    </div>
                    <div class="tableRow1">
                        <div class="wrapper">
                            <div class="box">
                                <div class="content">
                                    <h3>Date</h3>
                                    <p>2/26/2021</p>
                                </div>
                            </div>
                        </div>

                        <div class="wrapper">
                            <div class="box">
                                <div class="content">
                                    <h3>Assignment</h3>
                                    <p>HW3</p>
                                </div>
                            </div>
                        </div>

                        <div class="wrapper">
                            <div class="box">
                                <div class="content">
                                    <h3>Score</h3>
                                    <p>8/8</p>
                                </div>
                            </div>
                        </div>

                        <div class="wrapper">
                            <div class="box">
                                <div class="content">
                                    <h3>Points</h3>
                                    <p>8/8</p>
                                </div>
                            </div>
                        </div>

                        <div class="wrapper">
                            <div class="box">
                                <div class="content">
                                    <h3>Notes</h3>
                                    <p></p>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
