<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Home</title>
    <link rel="stylesheet" href="/css/student-home.css">
</head>
<body>
<div class="sideBarImport" th:replace="fragments/synergySideBar"></div>

<div class="container">
    <div class="studentHome">
        <h1>Student Home</h1>
        <div class="contentView">
            <div class="classSchedule">
                <div class="wrapper">
                    <div class="box">
                        <h3>Trimester 2 Class Schedule</h3>
                    </div>
                    <!-- For Each loop of custom defined table row. Repeats the entire row div -->
                    <tr th:each="class : ${schedule}">
                        <div class="tableRow1">
                            <div class="wrapper">
                                <div class="box">
                                    <div class="content">
                                        <p th:text="${'0' + (schedule.indexOf(class) + 1) + ': ' + class.name}"></p>
                                    </div>
                                </div>
                            </div>

                            <div class="wrapper">
                                <div class="box">
                                    <div class="content">
                                        <p th:text="${class.teacher}"></p>
                                    </div>
                                </div>
                            </div>

                            <div class="wrapper">
                                <div class="box">
                                    <div class="content">
                                        <p>8:00 - 9:00 AM</p>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </tr>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
