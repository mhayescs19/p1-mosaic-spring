<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>School Information</title>
    <link rel="stylesheet" href="/css/school-information.css">

</head>
<style>
    a.link {
        position: relative;
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        left: 875px;
        top: 25px;
    }

    a.link:hover {
        background-color: #45a049;
    }
</style>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
</script>
<script>
    $(document).ready($.get("/api/delnorte", function (data, status) {

        let parsedHTML = $.parseHTML(data);
        $("#contacts-results").html($(parsedHTML).find("#content").find("table").html())

        console.log($(parsedHTML).find("#content").find("table").html())
    }))
</script>
<div class="sideBarImport" th:replace="fragments/synergySideBar"></div>

<div class="container">
    <div class="schoolInformation">
        <h1>School Information</h1>


    </div>
    <div class="results" id="result">
        <table id="contacts-results">

        </table>
    </div>
</div>
<a class="link" href="/logout">LOGOUT</a>
</body>
</html>
