<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Logout</title>
    <link rel="stylesheet" href="/css/student-info.css">
    <style>
        input[type=text], select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button[type=submit] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type=submit]:hover {
            background-color: #45a049;
        }

        button:hover {
            background-color: #45a049;
        }

        .form {
            position: relative;
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
            left: 200px;
            top: 50px;
            float: left;
        }
    </style>
</head>
<body>

<div class="form">
    <form name="logout_form" th:action="@{/logout}" method="post">
        <input name="_csrf" type="hidden" th:value="${_csrf.token}">
        <button type="submit" name="logout_button">Logout</button>
    </form>
</div>

</body>
</html>
