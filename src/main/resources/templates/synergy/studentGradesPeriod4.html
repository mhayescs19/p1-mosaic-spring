<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Period 4</title>
    <link rel="stylesheet" href="/css/student-gradebook.css">
    <style>
        a.link {
            position: relative;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            left: 250px;
            top: 25px;
        }

        a.link:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="sideBarImport" th:replace="fragments/synergySideBar"></div>

<div class="container">
    <div class="studentGradeBook">
        <h1>Student Period 4</h1>
        <div class="contentView">
            <div class="totalGrade">
                <div class="wrapper">
                    <div class="box">
                        <div class="content">
                            <h2 th:text="${Name}"></h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="classTitle">
                <div class="wrapper">
                    <div class="box">
                        <div class="content">
                            <h3 th:text="${Name}"></h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="assignments">
                <div class="wrapper">
                    <div class="box">
                        <h3>Assignments</h3>
                    </div>
                    <!-- For Each loop of custom defined table row. Repeats the entire row div -->
                    <tr th:each="assignment : ${assignments}">
                        <div class="tableRow1">
                            <div class="wrapper">
                                <div class="box">
                                    <div class="content">
                                        <h3>Date</h3>
                                        <p th:text="${assignment.date}"></p>
                                    </div>
                                </div>
                            </div>

                            <div class="wrapper">
                                <div class="box">
                                    <div class="content">
                                        <h3>Assignment</h3>
                                        <p th:text="${assignment.assignmentTitle}"></p>
                                    </div>
                                </div>
                            </div>

                            <div class="wrapper">
                                <div class="box">
                                    <div class="content">
                                        <h3>Score</h3>
                                        <p th:text="${assignment.score}"></p>
                                    </div>
                                </div>
                            </div>

                            <div class="wrapper">
                                <div class="box">
                                    <div class="content">
                                        <h3>Points</h3>
                                        <p th:text="${assignment.points}"></p>
                                    </div>
                                </div>
                            </div>

                            <div class="wrapper">
                                <div class="box">
                                    <div class="content">
                                        <h3>Notes</h3>
                                        <p th:text="${assignment.notes}"></p>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </tr>
                </div>
            </div>
        </div>
    </div>
</div>
<a class="link" href="/logout">LOGOUT</a>
</body>
</html>
